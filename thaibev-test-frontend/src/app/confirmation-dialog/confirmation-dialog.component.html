<div class="modal-header row g-3">
    <div class="model-body">
        <div class="p-3 d-flex justify-content-center align-items-center">
            <label>{{ message }}</label>
        </div>
        
    </div>
    <div class="model-footer d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-accept" (click)="accept()">{{ btnOkText }}</button>
        <button type="button" class="btn btn-decline" (click)="decline()">{{ btnCancelText }}</button>
    </div>
</div>
